<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers-Zone</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Header Section  -->
    <header class="header">
        <div class="logo-container">
            <img id="gamer-icon" src="/images/Frame.png" alt="" srcset="">
            <h1 class="logo-title"><span id="logo-title">G</span>AMER</h1>
        </div>
        <nav class="nav">
            <div class="navigation">
                <h4>About Us</h4>
                <h4>Developers</h4>
            </div>
            <div class="follow-section">
                <h4>Follow Us on</h4>
               <div class="follow-icons">
                <img src="/Vector.svg" alt="">
                <img src="/tik-tok 1.svg" alt="">
               </div>
            </div>
        </nav>
    </header>
    <!-- GOAT Section  -->
    <section class="goat-section">
       <div class="goat-container">
        <div class="goat-info">
            <p id="play-title">PLAY LIKE THE</p>
            <P id="goat-title">G.O.A.T.</P>
        </div>
        <div>
            <div class="goat-details">
            <img width="24px" height="24px" src="/icons/Frame.jpg" alt="">
            <p>1-Click instant play</p>
        </div>
        <div class="goat-details">
            <img width="24px" height="24px" src="/icons/Frame (1).jpg" alt="">
            <p>No Download</p>
        </div>
        <div class="goat-details">
            <img width="24px" height="24px" src="/icons/Frame (2).jpg" alt="">
            <p>1000s of supported online games</p>
        </div>
        </div>
        <div class="goat-btn">
            <button id="sign-in-btn" type="submit">SIGN IN</button>
            <button id="rogue-btn" type="submit">GO ROGUE</button>
        </div>
       </div>
        <img src="/images/Group 18.png" alt="">
    </section>
</body>
</html>
